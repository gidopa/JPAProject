spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        #use_sql_comments: true
        default_batch_fetch_size: 100

#logging.level:
#  org.hibernate.SQL: debug
#  org.hibernate.type: trace

server:
  port: 8081

