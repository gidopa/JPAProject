<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<head th:insert="~{common/head :: head}"></head>
<link href="/info/style.css" rel="stylesheet" />
    <style>
        .error-message {
                   color: red;
        }
    </style>
<body>
<div th:insert="~{common/nav :: nav}"></div>
<div th:insert="~{common/nav :: section}"></div>

<div class="container-fluid px-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <h3>정보 수정 페이지</h3>
            <p class="blue-text">Edit Information Page</p>
            <div class="card">
                <h6 class="text-center mb-4"><span class="text-danger"> *</span> : 수정 가능 항목</h6>
                <form th:action="@{/web/professor/info/{id}(id=${infoDto.id})}" th:object="${infoDto}" method="post" class="form-card">
                    <input type="hidden" th:field="*{hakbun}" th:value="*{hakbun}">
                    <!--이름, 비밀번호-->
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">이름<span class="text-danger"> *</span></label>
                            <input type="text" th:field="*{name}" th:value="*{name}" >
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">비밀번호<span class="text-danger"> *</span></label>
                            <input type="text" th:field="*{password}" th:value="*{password}">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></p>
                        </div>
                    </div>

                    <!-- 전공-->
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Major</label>
                            <input type="text" th:field="*{major}" th:value="*{major}" readonly>
                        </div>
                    </div>

                    <!-- 주소 -->
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">City<span class="text-danger"> *</span></label>
                            <input type="text" th:field="*{city}" th:value="*{city}">
                            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error-message"></p>
                        </div>
                        <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Street<span class="text-danger"> *</span></label>
                            <input type="text" th:field="*{street}" th:value="*{street}">
                            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="error-message"></p>
                        </div>
                    </div>

                    <div class="row justify-content-end">
                        <div class="form-group col-sm-6"> <button type="submit" class="btn btn-success">정보 수정하기</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{common/footer :: span}"></div>

</body>
</html>
